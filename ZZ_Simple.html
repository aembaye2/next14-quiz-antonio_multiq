<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fabric.js Canvas Drawing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js"></script>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="600"
      height="400"
      style="border: 1px solid #000"
    ></canvas>

    <script>
      // Create a new Fabric.js canvas
      var canvas = new fabric.Canvas("myCanvas");

      // Event listener for when an object is added to the canvas
      canvas.on("object:added", function () {
        // Log the JSON representation of the entire canvas
        console.log(
          "Canvas JSON after object added:",
          JSON.stringify(canvas.toJSON())
        );
      });

      // Event listener for when an object is modified on the canvas
      canvas.on("object:modified", function () {
        // Log the JSON representation of the entire canvas
        console.log(
          "Canvas JSON after object modified:",
          JSON.stringify(canvas.toJSON())
        );
      });

      // Adding a rectangle to the canvas as an example (triggering object:added)
      var rect = new fabric.Rect({
        left: 100,
        top: 100,
        fill: "red",
        width: 100,
        height: 100,
      });
      canvas.add(rect);

      // Adding a circle to the canvas as another example (triggering object:added)
      var circle = new fabric.Circle({
        left: 250,
        top: 100,
        fill: "blue",
        radius: 50,
      });
      canvas.add(circle);

      // Making the canvas interactive for drawing (optional: add free drawing tool)
      canvas.isDrawingMode = true;
      canvas.freeDrawingBrush.color = "green";
      canvas.freeDrawingBrush.width = 5;
    </script>
  </body>
</html>
